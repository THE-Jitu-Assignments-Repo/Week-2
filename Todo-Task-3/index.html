<body>
    <div class="app">
        <div class="toggleMe"><Button class="mode"><i class="fa-sharp fa-solid fa-sun"></i></Button></div>

        <h1>TODO APP</h1>
        <div id="addNew">
            <span>Add New Task</span>
            <!-- Trigger/Open The Modal -->
            <i class="fas fa-plus myBtn"></i>
        </div>
        <h5 class="head-tag">TASKS</h5>

        <div class="status-info">
            <span class="active">All</span>
            <span id="completed">Completed</span>
            <span id="pending">InComplete</span>
        </div>


        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1>ADD NEW TASK</h1>
                <form id="task-form">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                    <div id="msg"></div>

                    <!-- <label for="submitted-date">Submit-date</label>
                    <input type="date" name="submitted" id="submitted-date" required> -->

                    <label for="due-date">Due-date</label>
                    <input type="date" name="due" id="due-date"  required>

                    <label for="description">Description</label>
                    <textarea name="description" id="description" placeholder="Write the description" required></textarea>
                    <div class="btn-tag">
                        <button type="submit" class="btn-add">ADD</button>
                        <button class="btn-cancel">Cancel</button>
                    </div>

                </form>
            </div>

        </div>
